<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contacts</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Contacts</a>
    <a href="group.html">Groups</a>
    <a href="message.html">Messages</a>
  </nav>
  <div class="container">
    <h1>Contacts</h1>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <button type="submit">Add Contact</button>
    </form>
    <ul id="contactList"></ul>
  </div>
  <script>
    async function loadContacts() {
      const res = await fetch("http://localhost:5000/contacts");
      const contacts = await res.json();
      document.getElementById("contactList").innerHTML = contacts.map(c => `
        <li>${c.name} - ${c.email} - ${c.phone}
          <button onclick="deleteContact('${c._id}')">Delete</button>
        </li>`).join("");
    }
    async function deleteContact(id) {
      await fetch(`http://localhost:5000/contacts/${id}`, { method: "DELETE" });
      loadContacts();
    }
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      await fetch("http://localhost:5000/contacts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone }),
      });
      e.target.reset();
      loadContacts();
    });
    loadContacts();
  </script>
</body>
</html>
